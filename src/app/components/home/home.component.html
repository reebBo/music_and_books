<div class="container">
    <input type="text" [formControl]="searchControl" placeholder="  Search" />
    <div *ngIf="filterVal$ | async as filterValues; else default">
        <app-music [filterValues]="filterVal$"></app-music>
    </div>
    <ng-template #default>
        <app-music></app-music>
    </ng-template>
</div>
