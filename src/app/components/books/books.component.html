<div class="container pt-5">
    <div class="row"> 
        <div  *ngIf="books" class="col-sm-6">
            <h5>BOOKS</h5>
            <ng-container *ngFor="let b of books">
                <div id="item" (click)="getDetails(b)" class="border px-3 py-2 my-2"> <img class="img-fluid" src="assets/book.png" alt="book"> {{b.title}} - {{b.author}}</div>
            </ng-container> 
        </div> 
        <div class="offset-sm-1 col-sm-5">
            <app-details [bookDetails]="selectedBookObj"></app-details>
        </div>

</div>
