<div class="container pt-5">
    <div class="row">
        <div *ngIf="songs" class="col-sm-6">
            <h5>SONGS</h5>
            <ng-container *ngFor="let s of songs">
                <div id="item" (click)="getDetails(s)" class="border px-3 py-2 my-2"> <img class="img-fluid"
                        src="assets/headphones.png" alt="headphones"> {{s.song}} - {{s.artist}} </div>
            </ng-container>
        </div>
        <div class="offset-sm-1 col-sm-5">
            <app-details [songDetails]="selectedSongObj"></app-details>
        </div>

    </div>
